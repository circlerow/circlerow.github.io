<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
        <!-- <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png"> -->
        <link rel="manifest" href="/site.webmanifest">
        <title>Hoàng Đức Thành </title>
    </head>
    <body>
        <div class="app">
            <div class="card mg-10">
                <div class="card__title">
                    <div class="card__title--img">
                        <img src="./avatar.jpg" alt="" srcset="">
                    </div>
                    <div class="card__title--name">
                        <h1> Hoàng Đức Thành </h1>
                        <div class="veri__check">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="card__title--description">
                        <p>Pro Vip 123 </p>
                    </div>
                </div>
                <div class="card__body mt-10">
                    <div class="row">
                        <div class="col col-lg-3 mt-10">
                            <div class="card__item">
                                <a href="https://www.facebook.com/profile.php?id=100013057099036/" target="_blank" class="card__link">
                                    <div class="link__icon">
                                        <i class="fab fa-facebook"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col col-lg-3 mt-10">
                            <div class="card__item">
                                <a href="https://www.instagram.com/venus_80_/" target="_blank" class="card__link">
                                    <div class="link__icon">
                                        <i class="fab fa-instagram"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col col-lg-3 mt-10">
                            <div class="card__item">
                                <a href="https://vt.tiktok.com/ZSeHoG93S/" target="_blank" class="card__link">
                                    <div class="link__icon">
                                        <i class="fab fa-tiktok"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col col-lg-3 mt-10">
                            <div class="card__item">
                                <a href="https://github.com/circlerow" target="_blank" class="card__link">
                                    <div class="link__icon">
                                        <i class="fab fa-github"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="col col-lg-3 mt-10">
                            <div class="card__item">
                                <a href="https://www.youtube.com/channel/UChaC3RYWik2BjBfYdkPYkuA" target="_blank" class="card__link">
                                    <div class="link__icon">
                                        <i class="fab fa-youtube" style="color: red;"></i>
                                    </div>
                                </a>
                            </div>
                        </div>
                                              
                    </div>
                </div>
                <div class="toggle toggle__back">
                    <a href="https://prnt.sc/25txtc7"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="toggle toggle__theme">
                    <i class="fas fa-moon"></i>
                </div>
                
        </div>
        <script src="./script.js"></script>
    </body>
</html>
